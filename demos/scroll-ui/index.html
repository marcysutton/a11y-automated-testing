<!DOCTYPE html>
<html ng-app="scroll-ui" ng-controller="appController">
<head lang="en">
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<meta content='width=device-width, initial-scale=1.0' name='viewport'>
	<meta charset='utf-8'>
	<title>Angular A11Y Demo</title>
	<meta name="description" content="Scroll UI` Demo">
	<meta name="author" content="Marcy Sutton">
	<link href="css/material.css" type="text/css" rel="stylesheet">
	<link href="css/scroll-ui.css" type="text/css" rel="stylesheet">
</head>
<body class="scroll-ui">
<div class="hiddenY status-bar" aria-live="polite" role="region"></div>
<header>
	<h1><a href="/">Angular A11Y Demo</a></h1>
	<ul class="utility-nav">
		<li><a href="#">Sign in</a></li>
		<li><a href="#">Sign up</a></li>
	</ul>
	<div class="clear"></div>
</header>
<main ng-controller="TripBookerCtrl" class="trip-booker">
	<fieldset class="centered-inputs">
		<div ng-repeat="type in tripTypes">
		<input type="radio" name="trip-type" ng-click="" value="{{type.value}}" id="{{type.value}}">
		<label for="{{type.value}}"><span><span></span></span>{{type.label}}</label>
		</div>
	</fieldset>

	<h2>Book from <a href="#" ng-bind="airportList[0].label" ng-click="openDeparting()"></a> to</h2>

	<ul class="airport-list">
		<li ng-repeat="airport in airportList" ng-if="airport.label!='Seattle'"><button type="button" ng-click="airportSelected(airport)" ng-class="{'is-selected': airportList.destinationCode === airport.code}">{{airport.label}} <span ng-if="airport.code">({{airport.code}})</span></button></li>
	</ul>

	<section class="people-picker" ng-class="{visible : pickerIsVisible}" id="people-picker">
		<h2>Who's Flying?</h2>
		<ul>
			<li ng-repeat="type in peopleList">
				<h3>{{type}}</h3>
				<button class="pp-number">
					0
					<span class="offscreen">Add {{type}}</span>
				</button>
				<button class="pp-control add">
					<span aria-hidden="true">+</span> 
					<span class="offscreen">Add {{type}}</span>
				</button>
				<button class="pp-control subtract">
					<span aria-hidden="true">-</span>
					<span class="offscreen">Subtract {{type}}</span>
				</button>
			</li>
		</ul>
		<button class="cta">Continue with 1 Adult</button>
	</section>
</main>
<footer>
	<ul>
		<li ng-repeat="link in footerLinkNames"><a href="#">{{link}}</a></li>
	</ul>
</footer>
	<script src="../shared/js/lib/angular.js"></script>
	<script src="../shared/js/lib/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/trip-booker-ctrl.js"></script>
	<script src="js/directives/trip-booker.js"></script>
	<script src="js/directives/status-bar.js"></script>
</body>
</html>
